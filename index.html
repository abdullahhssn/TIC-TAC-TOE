<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Tac Toe</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <div class="container">
      <div class="header">
        <h1 class="title">TIC TAC TOE</h1>
      </div>
      <div class="board">
        <button id="cell-1" class="items"></button>
        <button id="cell-2" class="items"></button>
        <button id="cell-3" class="items"></button>
        <button id="cell-4" class="items"></button>
        <button id="cell-5" class="items"></button>
        <button id="cell-6" class="items"></button>
        <button id="cell-7" class="items"></button>
        <button id="cell-8" class="items"></button>
        <button id="cell-9" class="items"></button>
      </div>
      <div>
        <h1 id="player-won" class="player"></h1>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
